debug: False
token : "YOUR_TOKEN_HERE"
command: ['start']
message_filter: ['no_keyword_spam','no_sticker','no_join_group_message','no_left_group_message','echo']

config:
  start:
    message: "喵～"
  echo:
    reply: True
    format: "“{}”"
  command_unknown:
    reply: True
    message: "这是啥指令个喵？"
  no_join_group_message:
    message: "欢迎 {username} 喵～"
    delete: True
    delete_error: "加群消息删除失败了喵～"
  no_left_group_message:
    message: "{username} 消失了喵～"
    delete: True
    delete_error: "退群消息删除失败了喵～"
  no_sticker:
    message: "不要发贴纸喵！"
    delete: True
    delete_error: "贴纸删除失败了喵～"
  no_keyword_spam:
    list: "data/keyword_spam.txt"
    message: "关键词违禁了喵！"
    delete: True
    delete_error: "消息删除失败了喵～"
